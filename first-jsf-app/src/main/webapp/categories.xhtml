<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Categories"/>
</ui:include>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Categories</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon">Add Categories</span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Products" outcome="index"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Categories" outcome="categories"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Cart" outcome="cart"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="About Us" outcome="about"/>
                </li>
                <li class="nav-item">
                    <h:form rendered="#{request.userPrincipal!=null}">
                        <h:commandLink action="#{userController.logout()}" value="Logout #{request.userPrincipal.name}"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <h:form id="categoriesForm">
                <div class="col-12">
                    <h:commandButton value="Add category" styleClass="btn btn-primary"
                                     action="#{categoryController.createCategory()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{categoryController.allCategories}"
                                 styleClass="table table-bordered my-2"
                                 var="category">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{category.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{category.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{categoryController.editCategory(category)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{categoryController.deleteCategory(category)}" rendered="${request.isUserInRole('ADMIN')}">
                                <f:ajax event="click" render="categoriesForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
