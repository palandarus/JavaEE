<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Cart"/>
</ui:include>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Products</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="List" outcome="index"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="List" outcome="cart"/>
                </li>
                <li class="nav-item">
                    <h:form rendered="#{request.userPrincipal!=null}">
                        <h:commandLink action="#{userController.logout()}" value="Logout #{request.userPrincipal.name}"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <h:form id="cartForm">

                <div class="col-12">
                    <h:dataTable value="#{cartController.allProducts}"
                                 styleClass="table table-bordered my-2"
                                 var="prod">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{prod.getProductRepr().id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{prod.getProductRepr().name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{prod.getProductRepr().description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{prod.getProductRepr().price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            #{prod.getProductRepr().categoryName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            #{prod.getQuantity()}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{cartController.deleteProduct(prod)}">
                                <f:ajax event="click" render="cartForm"/>
                            </h:commandButton>

                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

</h:body>

</html>
